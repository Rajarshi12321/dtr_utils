name: Publish Python Package

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch (or another branch of your choice)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Get version from setup.py
        id: get_version
        run: |
          # Extract version from setup.py using pkg_resources
          VERSION=$(python -c "import pkg_resources; print(pkg_resources.get_distribution('dtr_utils').version)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build the package
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload package to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Only upload files that match the current version in the dist/ directory
          VERSION_FILES=$(ls dist/*$VERSION*)
          if [ -n "$VERSION_FILES" ]; then
            twine upload $VERSION_FILES
          else
            echo "No files found for version $VERSION. Skipping upload."
          fi
